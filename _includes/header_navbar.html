<nav class="navbar navbar-toggleable-md">
  <a class="navbar-brand" href="{{ "/" | relative_url }}">{{ site.title }}</a>
  <ul class="navbar-nav">
  {% for link in site.data.navigation %}
    {% if link.href == page.dir %}
      {% assign class = "current" %}
    {% else %}
      {% assign class = "normal" %}
    {% endif %}
    <li class="nav-item"><a class="nav-link" href="{{ link.href | relative_url }}">{{ link.title }}</a></li>
  {% endfor %}
  </ul>
</nav>
